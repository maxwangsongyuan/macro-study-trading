<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏观指标 - 典型政策应对</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f0f2f5;
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        h2 { /* Main section title */
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
            margin-top: 40px;
            color: #0056b3;
        }
        h3 { /* Sub-section titles */
            margin-top: 30px;
            margin-bottom: 15px;
            color: #0069d9; /* Slightly lighter blue for sub-headings */
            border-left: 4px solid #007bff;
            padding-left: 10px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .home-button, .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .home-button { background-color: #007bff; }
        .home-button:hover { background-color: #0056b3; }
        .back-button { background-color: #6c757d; margin-left: 10px; }
        .back-button:hover { background-color: #5a6268; }

        .policy-subsection ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .policy-subsection li {
            margin-bottom: 5px;
        }
        .annotations-block {
            background-color: #e9f7fd; /* Light blue background for annotations */
            border-left: 4px solid #17a2b8; /* Teal border */
            padding: 10px 15px;
            margin-top: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .annotations-block h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #0c5460; /* Darker teal for annotation title */
        }
        .final-reminder {
            background-color: #fff3cd; /* Light yellow for reminder */
            border-left: 4px solid #ffc107; /* Amber border */
            padding: 15px;
            margin-top: 25px;
            border-radius: 4px;
            font-style: italic;
        }
        .tv-widget {
            height: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .chart-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .indicator-details-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            font-size: 13px;
        }
        .indicator-detail-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            line-height: 1.5;
        }
        .indicator-detail-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 14px;
            color: #0056b3;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .indicator-detail-item strong {
            display: inline-block;
            margin-right: 5px;
            color: #333;
            font-weight: 600;
        }
        .indicator-detail-item code {
            background-color: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            color: #c7254e;
        }
    </style>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="../../assets/js/tradingview-widget-loader.js"></script>
    <script src="../../assets/js/indicator-renderer.js"></script>
</head>
<body>
    <a href="../../index.html" class="home-button">返回首页</a>
    <a href="macro-indicators-overview.html" class="back-button">返回概览</a>
    <h1>宏观指标 - 典型政策应对</h1>

    <div id="policy-section-container" class="section">
        <!-- Content will be dynamically generated here by renderPolicySection -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof renderPolicySection === 'function') {
                renderPolicySection('policy-section-container');
            } else {
                console.error('renderPolicySection function is not defined. Make sure indicator-renderer.js is loaded correctly.');
                document.getElementById('policy-section-container').innerHTML = '<p style="color: red;">Error: Could not load policy section rendering script.</p>';
            }
        });
    </script>
</body>
</html>
